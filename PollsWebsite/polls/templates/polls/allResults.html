{% extends 'polls/base.html' %}

{% block content %}

<body>
    <h1 id="title">Poll Results</h1>
    <ul>
        {% for question in question_list %}
        <li class="mainList">
            <a class="mainList" href="{% url 'polls:results' question.id %}">
                {{ question.question_text}} - {{question.total_votes}} votes
            </a>
        </li>
        {% endfor %}
    </ul>
</body>


{% endblock content %}
