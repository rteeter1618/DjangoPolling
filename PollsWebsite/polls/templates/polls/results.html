
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1 id="title">{{question.question_text}}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>
                <div class="surveyBar" style="width: {% widthratio 5 1 choice.percent %}px;"></div>
                {{choice.choice_text}} - {{choice.votes}} vote{{ choice.votes|pluralize }}
            </li>
            
        {% endfor %}
    </ul>
    <p>
        <button> <a href={% url "polls:detail" question.id %}>Vote again?</a></button>
    </p>
    <p>
        <a href={% url "polls:index" %}>Back to home</a>
    </p>
</body>
